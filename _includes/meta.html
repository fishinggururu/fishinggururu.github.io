<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% if page.url == '/index.html' %}
  <title>{{ site.title | strip_html }}</title>
  <meta name="description" content="{{ site.description | strip_newlines }}">
{% elsif page.description %}
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description | strip_newlines }}">
{% endif %}

<link rel="stylesheet" href="/assets/main.css">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title | strip_html }}" href="{{ "/feed.xml" | prepend: site.url }}">
