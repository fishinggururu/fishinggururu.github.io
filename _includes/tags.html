{% if include.tags.size > 0 %}
  <span class="post-tags icon-tag"{% if include.itemprop %} itemprop="keywords"{% endif %}>
    {% for tag in include.tags %}
      <a href="/tag/{{ tag | slugify | uri_escape }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </span>
{% endif %}
