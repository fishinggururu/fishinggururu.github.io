---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {% include category.html category=page.category %}
      {% include date.html date=page.date %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include comments.html url=page.url %}

</div>
